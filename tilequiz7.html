
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.904809591492, -79.04824324760402], 12.0);

      var marker = L.marker([35.90860, -79.04922]).addTo(map)
      .bindPopup('Building Name: Morehead Patterson Bell Tower<br> Built: 1931')
      .openPopup();
      
      var marker2 = L.marker([35.90943, -79.04972]).addTo(map)
      .bindPopup('Building Name: Louis Round Wilson Library<br> Built: 1929')
      .openPopup();
      
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
      
      var photo = L.tileLayer('file:////Users/karlimeckler/Downloads/GEOG370/data/Pandemic/tiles/tiles2/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
          });

      var tiles = { 
        "Open Street Map": OSM,
        "Photo": photo
        }

      var vectors = {
        "The Belltower": marker,
        "The Library": marker2
      }

      L.control.layers(tiles, vectors).addTo(map);

      L.control.layers(tiles).addTo(map)

  </script>
</body>
</html>
